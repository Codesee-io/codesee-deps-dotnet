name: codesee-deps-dotnet package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK 7.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'
          dotnet-quality: 'ga'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release -r linux-x64 -f net7.0
      - name: Publish
        run: dotnet publish --framework net7.0 --runtime linux-x64 --self-contained false --configuration Release
      - name: Test run on self
        run: ./DotNETDepends/bin/Release/net7.0/linux-x64/DotNETDepends ./DotNETDepends.sln
      - name: Copy Test Fixtures
        run: cp ./TestDependencyReading/Fixtures/ ./TestDependencyReading/bin/Release/net7.0/linux-x64/Fixtures -rf -v
      - name: Run Test
        run: dotnet test
